<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation gîte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <header>
        <nav>

        </nav>
        <h1 class="text-center">Contact</h1>
    </header>
    <main class="container">
        <div class="row">
            <form class="col-md-8 col-lg-6 border" id="formulaire">
                <div class="name">
                    <input type="text" id="name" value="Nom et Prénom" name="name">
                </div>
                <div class="mail">
                    <input type="mail" id="mail" value="Email" name="mail">
                </div>
                <div class="tel">
                    <input type="tel" id="tel" value="Téléphone mobile" name="tel">
                    <input type="tel" id="telFixe" value="Téléphone fixe" name="telFixe">
                </div>
                <div class="adress">
                    <input type="text" id="adress" value="Adresse">
                    <input type="text" id="codePost-City" value="Code postal et Ville">
                </div>
                <div class="select">
                    <select name="select" id="select">
                        <option selected value="réserver">Faire une réservation</option>
                        <option value="activités">Activités aux alentours</option>
                        <option value="Gite">Renseignements sur notre Gite</option>
                        <option value="animaux">Animaux domestiques</option>
                    </select>
                </div>
                <div class="textAera">
                    <textarea name="textArea" id="textAera" cols="30" rows="4">Laissez-nous un message !</textarea>
                </div>
            </form>
            <div class="col-md-4 col-lg-6 border" id="map">

            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
